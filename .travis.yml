language: node_js
node_js: "8"

branches:
  only:
    - master
    # npm version tags
    - /^v\d+\.\d+\.\d+/

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile

jobs:
  include:
    - stage: "Tests"
      name: "Lint"
      script: yarn lint

    - name: "Unit Tests"
      install:
        - yarn install --no-lockfile
        - yarn multidep multidep.json
      script: yarn test --coverage

    - name: "Ember Tests"
      addons:
        chrome: stable
      script: yarn ember try:each

    - stage: "Publish"
      name: "npm"
      if: tag IS present
      deploy:
        provider: npm
        email: info@simplabs.com
        api_key:
          secure: 
        on:
          tags: true
          repo: simplabs/ember-hbs-minifier
